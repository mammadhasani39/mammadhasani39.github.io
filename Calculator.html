<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * { box-sizing: border-box; }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100dvh;
      background: #121212;
      font-family: Arial, sans-serif;
      margin: 0;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
      position: relative;
      overflow: hidden;
    }

    .top-area {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px 15px 0;
      z-index: 1;
    }

    .history {
      max-height: 30vh;
      overflow-y: auto;
      color: #9e9e9e;
      font-size: 14px;
      line-height: 1.8;
      direction: ltr;
    }

    .history-item {
      border-bottom: 1px solid rgba(255,255,255,0.05);
      padding: 4px 0;
      word-break: break-all;
    }

    .calculator {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.7);
      width: 380px;
      max-width: 95vw;
      margin-bottom: 20px;
      z-index: 2;
    }

    .calculator input {
      width: 100%;
      height: 80px;
      margin-bottom: 20px;
      text-align: right;
      font-size: 28px;
      padding: 10px;
      border-radius: 15px;
      border: none;
      background: #2a2a2a;
      color: #fff;
      direction: ltr;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      height: 75px;
      font-size: 24px;
      border: none;
      border-radius: 15px;
      background: #2a2a2a;
      color: #fff;
      cursor: pointer;
      transition: transform 0.1s, background 0.2s;
    }

    button:active {
      transform: scale(0.92);
      background: #3a3a3a;
    }

    .equal { background: #4CAF50; color: white; }
    .equal:active { background: #45a049; }

    .operator { background: #ff9500; color: white; }
    .operator:active { background: #e08900; }
  </style>
</head>
<body>

  <div class="top-area">
    <div class="history" id="history"></div>
  </div>

  <div class="calculator">
    <input type="text" id="result" disabled>
    <div class="buttons">
      <button onclick="clearResult()" class="operator">C</button>
      <button onclick="appendValue('/')" class="operator">÷</button>
      <button onclick="appendValue('*')" class="operator">×</button>
      <button onclick="deleteChar()" class="operator">⌫</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('-')" class="operator">-</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('+')" class="operator">+</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="equal" onclick="calculate()">=</button>

      <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
      <button onclick="appendValue('.')">.</button>
    </div>
  </div>

  <script>
    const historyDiv = document.getElementById("history");

    function appendValue(val) {
      result.value += val;
    }

    function clearResult() {
      result.value = "";
    }

    function deleteChar() {
      result.value = result.value.slice(0, -1);
    }

    function addToHistory(expression, answer) {
      const item = document.createElement("div");
      item.className = "history-item";
      item.textContent = expression + " = " + answer;
      historyDiv.prepend(item);
    }

    function calculate() {
      try {
        const expression = result.value;
        const answer = eval(expression);
        result.value = answer;
        addToHistory(expression, answer);
      } catch {
        result.value = "خطا!";
      }
    }
  </script>
</body>
</html>
