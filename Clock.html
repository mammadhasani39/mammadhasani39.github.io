<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Clock</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      height: 100vh;
    }
    #clock {
      color: #00ff00;
      font-family: "Courier New", monospace;
      font-size: 18vmin;
      line-height: 1;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="clock">00:00:00.0</div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const deciseconds = Math.floor(now.getMilliseconds() / 100); // فقط یک رقم

      document.getElementById("clock").textContent =
        `${hours}:${minutes}:${seconds}.${deciseconds}`;
    }

    setInterval(updateClock, 100);
    updateClock();
  </script>
</body>
</html>
