<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Media</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Vazirmatn', sans-serif;
      background: black;
      color: #e0e0e0;
      overflow: hidden;
    }

    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, #0d0d0d, #000000);
      z-index: 0;
      display: block;
      pointer-events: none;
    }

    body {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      padding-bottom: 100px;
      min-height: 100vh;
    }

    h1 {
      color: #0f0;
      margin-bottom: 20px;
      white-space: nowrap;
      z-index: 2;
      position: relative;
    }

    .button-link {
      text-decoration: none;
      display: block;
      background: rgba(0, 255, 0, 0.2);
      margin: 10px 0;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #0f0;
      font-weight: bold;
      font-size: 18px;
      border: 1px solid rgba(0, 255, 0, 0.4);
      transition: background 0.3s, color 0.3s;
      position: relative;
      z-index: 2;
    }

    .button-link:hover {
      background: rgba(0, 255, 0, 0.35);
      color: #b9fbc0;
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <h1>شبکه های اجتماعی</h1>

  <a href="https://mammadhasani39.t.me" target="_blank" class="button-link">تلگرام</a>
  <a href="https://instagram.com/mammadhasani39" target="_blank" class="button-link">اینستاگرام</a>
  <a href="https://rubika.ir/mammadhasani39" target="_blank" class="button-link">روبیکا</a>
  <a href="https://eitaa.com/mammadhasani39" target="_blank" class="button-link">ایتا</a>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    let fontSize = 14;
    let letters = "01";
    let columns;
    let drops;

    function setupCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      columns = Math.ceil(canvas.width / fontSize);
      drops = Array(columns).fill().map(() => Math.floor(Math.random() * (canvas.height / fontSize)));
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setupCanvas();
    setInterval(draw, 35);
    window.addEventListener("resize", setupCanvas);
  </script>

</body>
</html>
